                <!-- Row -->
                <div class="row">
                    <!-- column -->
                    <div class="col-sm-12">
                        <div class="card">
                            <div class="card-body">
                                <!-- Filters -->
                                <div class="filter-container d-flex align-items-center">
                                    <label for="filterParkId" class="me-2">Park ID:</label>
                                    <input type="number" id="filterParkId" class="form-control me-3" style="width: 150px;" placeholder="Enter Park ID">

                                    <label for="filterStartDate" class="me-2">Start Date:</label>
                                    <input type="date" id="filterStartDate" class="form-control me-3" style="width: 150px;">

                                    <label for="filterEndDate" class="me-2">End Date:</label>
                                    <input type="date" id="filterEndDate" class="form-control" style="width: 150px;">
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-sm-12">
                        <div class="card">
                            <div class="card-body">
                                <button type="button" class="btn btn-primary mb-3" id="addEvents-btn">Add Event</button>
                                <div class="table-responsive">
                                    <table class="table user-table">
                                        <thead>
                                            <tr>
                                                <th class="border-top-0">Event ID</th>
                                                <th class="border-top-0">Car Number</th>
                                                <th class="border-top-0">Park ID</th>
                                                <th class="border-top-0">Mark ID</th>
                                                <th class="border-top-0">Event Date</th>
                                                <th class="border-top-0">Start Time</th>
                                                <th class="border-top-0">End Time</th>
                                                <th class="border-top-0">Event Type</th>
                                                <th class="border-top-0">Note</th>
                                                <th class="border-top-0"></th>
                                            </tr>
                                        </thead>
                                        <tbody id="eventsTableBody">
                                            <!-- Events rows will be dynamically
                                            ed here -->
                                        </tbody>
                                    </table>
                                </div>
                                <!-- Pagination Buttons -->
                                <div class="pagination-controls">
                                    <button id="prevPageBtn" class="btn btn-secondary" disabled>Previous</button>
                                    <button id="nextPageBtn" class="btn btn-secondary" disabled>Next</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Add Event Modal -->
                <div id="addUserModal" class="modal" tabindex="-1" role="dialog">
                    <div class="modal-dialog" role="document">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h5 class="modal-title">Add New Event</h5>
                                <button type="button" id="closeModal" class="btn-close" aria-label="Close"></button>
                            </div>
                            <div class="modal-body">
                                <form id="add_EventForm">
                                    <div class="mb-3">
                                        <label for="carNumber" class="form-label">Car Number</label>
                                        <input type="text" class="form-control" id="carNumber" placeholder="XX-XXX-XX" required>
                                    </div>
                                    <div class="mb-3">
                                        <label for="parkId" class="form-label">Park ID</label>
                                        <input type="number" class="form-control" id="parkId" value="1" required readonly>

                                    </div>
                                    <div class="mb-3">
                                        <label for="markId" class="form-label">Mark ID</label>
                                        <select class="form-control" id="markId" required>
                                            <!-- החניות ייטענו כאן JavaScript -->
                                        </select>
                                    </div>

                                    <div class="mb-3">
                                        <label for="event_Date" class="form-label">Date</label>
                                        <input type="date" class="form-control" id="event_Date" required>
                                    </div>
                                    <div class="mb-3">
                                        <label for="event_STime" class="form-label">Start Time</label>
                                        <input type="time" class="form-control" id="event_STime">
                                    </div>
                                    <div class="mb-3">
                                        <label for="event_ETime" class="form-label">End Time</label>
                                        <input type="time" class="form-control" id="event_ETime">
                                    </div>
                                    <div class="mb-3">
                                        <label for="evenType" class="form-label">Event Type</label>
                                        <input type="text" class="form-control" id="evenType" required>
                                    </div>
                                    <div class="mb-3">
                                        <label for="event_Note" class="form-label">Note</label>
                                        <input type="text" class="form-control" id="event_Note">
                                    </div>
                                    <div class="modal-footer">
                                        <button type="submit" class="btn btn-primary" id="submit-btn">Add Event</button>
                                        <button type="button" class="btn btn-secondary" id="cancel-btn">Cancel</button>
                                    </div>
                                </form>
                            </div>
                        </div>
